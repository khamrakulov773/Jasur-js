<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop Puzzles</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Нам нужно убедиться, что Вы не робот. Соберите, пожалуйста, пазл:</h1>
  <div class="blanks">
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
  </div>

  <div class="parts">
    <img src="/проект/images/part1.jpg" class="drag-item" id="item-1" />
    <img src="/проект/images/part2.jpg" class="drag-item" id="item-2" />
    <img src="/проект/images/part3.jpg" class="drag-item" id="item-3" />
    <img src="/проект/images/part4.jpg" class="drag-item" id="item-4" />
    <img src="/проект/images/part5.jpg" class="drag-item" id="item-5" />
    <img src="/проект/images/part6.jpg" class="drag-item" id="item-6" />
  </div>

  <button id="check-puzzles">Проверить</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>

</html>
